<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator — CodeAlpha Task 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrap">
      <h1>Calculator</h1>
      <div class="calc" role="application" aria-label="Basic calculator">
        <input
          id="display"
          class="display"
          type="text"
          inputmode="decimal"
          aria-live="polite"
          readonly
        />
        <div class="keys">
          <button data-action="clear">AC</button>
          <button data-action="back">⌫</button>
          <button data-op="/">÷</button>
          <button data-op="*">×</button>

          <button data-num="7">7</button>
          <button data-num="8">8</button>
          <button data-num="9">9</button>
          <button data-op="-">−</button>

          <button data-num="4">4</button>
          <button data-num="5">5</button>
          <button data-num="6">6</button>
          <button data-op="+">+</button>

          <button data-num="1">1</button>
          <button data-num="2">2</button>
          <button data-num="3">3</button>
          <button class="eq" data-eq="=">=</button>

          <button class="zero" data-num="0">0</button>
          <button data-num=".">.</button>
        </div>
      </div>
      <p class="hint">Keyboard: 0–9, + − × ÷, Enter, Backspace, Esc</p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
